<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-HTML5 Test Cases</title>
    <script src="cocos2d-js-v3.10.js" charset="UTF-8"></script>
    <link rel="icon"
          type="image/GIF"
          href="resjs/favicon.ico"/>
</head>
<body style="text-align: center;background: #f2f6f8;">
<canvas id="gameCanvas" width="800" height="450"></canvas>
<script type="text/javascript">
window.onload=function(){
	cc.game.onStart = function(){
		for(var i=0,l=g_resources.length;i<l;i++){
			g_resources[i]="/cocos/resjs/"+g_resources[i];
		}
		cc.LoaderScene.preload(g_resources, function () {
				var gameInst=gCore.GameTop.gameMain();
				var mainScene=gameInst.getModule("viewModule").mainScene;
				cc.director.runScene(mainScene);
				gameInst.getModule("viewModule").reRender();
				gameInst.getModule("modelModule").runGame();
				gameTest.init(gameInst);
				}, this);
	};
	cc.game.run("gameCanvas");
}
</script>
</body>
</html>
