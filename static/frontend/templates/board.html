<div class="board">
  <%var argWidth=width||1; %>
  <%var argHeight=height||1; %>
<!---------------------------------------->
  <div class="boardChild listener simple">
    <table>
      <% for(var i=0;i<argHeight;i++){ %>
	     <tr class="tr<%=i%>">
	       <% for(var j=0;j<argWidth;j++){ %>
		      <td class="td<%=j%>">
			    <div class="area simple">
			      <div class="listenerArea" data-i="<%=i%>" data-j="<%=j%>">
			      </div>
			    </div>
		      </td>
	          <%}%>
	     </tr>
         <%}%>
    </table>
  </div>
<!---------------------------------------->
  <div class="boardChild flyPath simple">
    <svg>
      <line id="pathingline" x1="10" x2="100" y1="10" y2="100"/>
    </svg>
  </div>
<!---------------------------------------->
  <div class="boardChild walkPath simple">
    <table>
      <% for(var i=0;i<argHeight;i++){ %>
	     <tr class="tr<%=i%>">
	       <% for(var j=0;j<argWidth;j++){ %>
		      <td class="td<%=j%>">
                <div class="area simple">
                  <div class="walkPathArea simple">
                    <div class="floatLeft">
                      <div class="quarterArea"> </div>
                      <div class="leftPath walkPathLine"> </div>
                      <div class="quarterArea"> </div>
                    </div>
                    <div class="floatLeft">
                      <div class="topPath walkPathLine"> </div>
                      <div class="centerPath walkPathLine"> </div>
                      <div class="bottomPath walkPathLine"> </div>
                    </div>
                    <div class="floatLeft">
                      <div class="quarterArea"> </div>
                      <div class="rightPath walkPathLine"> </div>
                      <div class="quarterArea"> </div>
                    </div>
			      </div>
			    </div>
		      </td>
	          <%}%>
	     </tr>
         <%}%>
    </table>
  </div>
<!---------------------------------------->
  <div class="boardChild bulletContainer simple">
  </div>
<!---------------------------------------->
  <div class="boardChild cellContainer simple">
  </div>
<!---------------------------------------->
  <div class="boardChild floor simple">
    <table>
      <% for(var i=0;i<argHeight;i++){ %>
	     <tr class="tr<%=i%>">
	       <% for(var j=0;j<argWidth;j++){ %>
		      <td class="td<%=j%>">
			    <div class="area simple">
			      <div class="positionArea">
                  </div>
			    </div>
		      </td>
	          <%}%>
	     </tr>
         <%}%>
    </table>
  </div>
<!---------------------------------------->
  <div class="boardChild position simple basePos">
    <table>
      <% for(var i=0;i<argHeight;i++){ %>
	     <tr class="tr<%=i%>">
	       <% for(var j=0;j<argWidth;j++){ %>
		      <td class="td<%=j%>">
			    <div class="area simple">
			      <div class="positionArea">
                    <div class="unitPos">
                      <div class="centerPos">
                      </div>
                    </div>
                  </div>
			    </div>
		      </td>
	          <%}%>
	     </tr>
         <%}%>
    </table>
  </div>
<!---------------------------------------->
</div>
