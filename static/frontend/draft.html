<script src="lib/jquery.js"></script>
<script>
$(document).ready(function(){
	$("div.outer").on("mouseleave",function(e){
		console.log(e.target);
		$(".outer p").html("mouseleave");
	})
	$("div.outer").on("mouseenter",function(e){
		console.log(e.target);
		$(".outer p").html("mouseenter");
	})
})
</script>
<div class="outer" style="width:100px;height:100px;background-color:#f0f000;">
	<p>mouseleave</p>
	<div class="inner" style="width:50px;height:50px;background-color:#f0f0f0;">
	</div>
	<div class="inner2"style="width:50px;height:50px;background-color:#00f0f0;">
	</div>
</div>
